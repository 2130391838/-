name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'

    - name: Prepare main.py
      run: |
        # 这一步确保文件名为 main.py
        if [ ! -f "main.py" ] && [ -f "app.py" ]; then
          echo "Renaming app.py to main.py"
          mv app.py main.py
        fi
        
        # 打印一下当前文件，确认为什么都有
        ls -la

    - name: Flet Build APK
      run: |
        # ★★★ 关键修复 ★★★
        # 1. 使用 yes | 解决 SDK 安装询问
        # 2. 去掉了 'main.py' 参数，直接让它在当前目录自动找
        
        yes | flet build apk --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk
