name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List files (Debug)
      run: ls -R

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x' # 尝试升级到 3.24 以匹配 Flet 要求

    - name: Flet Build APK
      run: |
        # ★★★ 关键修复：使用 yes | 自动同意所有提示 ★★★
        # 这样当 Flet 问 "Proceed? [Y/n]" 时，会自动填入 Y
        
        if [ -f "main.py" ]; then
          yes | flet build apk main.py --verbose
        elif [ -f "app.py" ]; then
          mv app.py main.py
          yes | flet build apk main.py --verbose
        else
          echo "Error: Cannot find main.py or app.py"
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk
