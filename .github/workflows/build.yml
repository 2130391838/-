name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'

    - name: Accept Android Licenses
      run: |
        # 自动同意安卓协议，防止报错
        yes | flutter doctor --android-licenses

    - name: Prepare main.py
      run: |
        if [ ! -f "main.py" ] && [ -f "app.py" ]; then
          echo "Renaming app.py to main.py"
          mv app.py main.py
        fi
        ls -la

    - name: Flet Build APK
      run: |
        # ★★★ 关键修复 ★★★
        # 1. --project-name: 解决你的数字仓库名导致的崩溃问题
        # 2. --product-name: 设置手机上看到的 App 名字
        
        flet build apk --project-name tiku_app --product-name "云创刷题" --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk
